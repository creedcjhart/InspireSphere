<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - ReviewSphere</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="signin.html" class="signin-btn">Sign In</a>
        </nav>
    </header>
    <main class="content">
        <h2>We'd Love to Hear From You!</h2>
        <p>If you have any questions, suggestions, or feedback, feel free to reach out to us using the form below:</p>
        <form action="#" method="POST">
            <label for="name">Your Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Your Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Your Message:</label><br>
            <textarea id="message" name="message" rows="5" required></textarea><br><br>

            <button type="submit" class="button">Send Message</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 ReviewSphere. All Rights Reserved.</p>
    </footer>
</body>
</html>
