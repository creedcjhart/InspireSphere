<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReviewSphere - Maintenance Mode</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">
    <style>
        .maintenance-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .maintenance-content {
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        .maintenance-logo {
            width: 150px;
            height: auto;
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }

        .maintenance-title {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .maintenance-message {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .maintenance-status {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #ffd700;
            border-radius: 50%;
            margin-right: 0.5rem;
            animation: blink 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .contact-info {
            font-size: 0.9rem;
            color: #888;
            margin-top: 2rem;
        }

        .contact-info a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="maintenance-content">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="ReviewSphere Logo" class="maintenance-logo">
            <h1 class="maintenance-title">Under Maintenance</h1>
            <p class="maintenance-message">
                We're currently performing some updates to make ReviewSphere even better.
                We'll be back online shortly!
            </p>
            
            <div class="maintenance-status">
                <span class="status-indicator"></span>
                Estimated completion time: {{ completion_time if completion_time else '30 minutes' }}
            </div>
            
            <div class="contact-info">
                <p>Need immediate assistance?</p>
                <p>Contact us at <a href="mailto:support@reviewsphere.com">support@reviewsphere.com</a></p>
            </div>
        </div>
    </div>
</body>
</html>
