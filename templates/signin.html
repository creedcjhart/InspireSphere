<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReviewSphere - Sign In</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="ReviewSphere Logo" class="auth-logo">
                <h1>Welcome Back!</h1>
                <p>Sign in to continue to ReviewSphere</p>
            </div>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="message error">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form action="{{ url_for('login') }}" method="POST" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                
                <button type="submit" class="auth-button">Sign In</button>
            </form>
            
            <div class="auth-links">
                <a href="{{ url_for('forgot_password') }}" class="forgot-password">Forgot Password?</a>
                <span class="divider">|</span>
                <a href="{{ url_for('signup') }}" class="create-account">Create Account</a>
            </div>
            
            <div class="social-auth">
                <p>Or sign in with</p>
                <div class="social-buttons">
                    <button class="social-button google">
                        <img src="{{ url_for('static', filename='images/google-icon.png') }}" alt="Google">
                        Google
                    </button>
                    <button class="social-button facebook">
                        <img src="{{ url_for('static', filename='images/facebook-icon.png') }}" alt="Facebook">
                        Facebook
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
